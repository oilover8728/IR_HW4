<!DOCTYPE html>
{% load static %}
<html>
{% block content %}
<head>
  <a class="logo" style="font-weight: 700;
  text-decoration: none;
  font-size: 2em;
  text-transform: uppercase;
  letter-spacing: 2px;position: absolute;
  top: 0;
  left: 50px;
  width:100%;
  padding: 30px 100px;
  display: flex;
  justify-content: space-between;
  align-items: center;">IR</a>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>IR_HW</title>
  <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
</head>

<body>
  <ul>
  </ul>
  <div class="container-md">
    <br>  
    <h1>TFIDF</h1>
    <br>
    <!--Search bar-->
    <form method="get"  style="font-size:30px; color:yellow;">
      {% csrf_token %}
      <span style="color: rgb(0, 37, 204);">S</span><span style="color: red;">e</span><span style="color: rgb(253, 215, 0);">a</span><span style="color: rgb(0, 37, 204);">r</span><span style="color: green;">c</span><span style="color: red">h</span>
      <input type="text" name="search_token" style="width: 50%;border-radius:10px; " placeholder="{{target}}">
      <input type="submit" value="Go" class="btn btn-primary btn-lg">&nbsp;&nbsp;

    </form>
    <hr size="8px" align="center" width="100%">
    
    <!--Content-->
    {% for data in result %}
    <p style="font-size:30px; color:rgb(55, 0, 255);">{{data.0|safe}}. {{data.1|safe}}</p>
    <p style="font-size:5px; color:green;">score : {{data.3|safe}} &nbsp;&nbsp;&nbsp;<span style="color: brown;"> similarity : {{data.4|safe}}</span></p>
    <p style="font-size:15px; color:rgb(68, 68, 68);">{{data.2|safe}}</p>
    {% endfor %}

  </div>

</body>



{% endblock %}
</html>
